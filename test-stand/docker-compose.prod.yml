version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tracker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - /mnt/raid/docker-data/redis:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    networks:
      - tracker-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tracker-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_MAX_CLIENT_CNXNS: 0
    volumes:
      - /mnt/raid/docker-data/zookeeper/data:/var/lib/zookeeper/data
      - /mnt/raid/docker-data/zookeeper/logs:/var/lib/zookeeper/log
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - tracker-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tracker-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${SERVER_HOST:-192.168.1.5}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS:--Xmx768m -Xms768m}
      KAFKA_JVM_PERFORMANCE_OPTS: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35"
    volumes:
      - /mnt/raid/docker-data/kafka:/var/lib/kafka/data
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 768M
    networks:
      - tracker-network

  timescaledb:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: tracker-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tracker}
      POSTGRES_USER: ${POSTGRES_USER:-tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracker123}
      POSTGRES_INITDB_ARGS: "-c max_connections=100 -c shared_buffers=256MB -c effective_cache_size=1GB -c work_mem=4MB"
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: ${TZ:-Europe/Moscow}
    volumes:
      - /mnt/raid/docker-data/postgres:/var/lib/postgresql/data
      - ../infra/databases/timescaledb-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 600M
    networks:
      - tracker-network

  prometheus:
    image: prom/prometheus:latest
    container_name: tracker-prometheus
    restart: unless-stopped
    user: "root"
    ports:
      - "9090:9090"
    volumes:
      - /mnt/raid/docker-data/prometheus:/prometheus
      - ../infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M
    networks:
      - tracker-network

  grafana:
    image: grafana/grafana:latest
    container_name: tracker-grafana
    restart: unless-stopped
    user: "root"
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-piechart-panel"
      GF_SERVER_ROOT_URL: http://${SERVER_HOST:-192.168.1.5}:3000
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      TZ: ${TZ:-Europe/Moscow}
    volumes:
      - /mnt/raid/docker-data/grafana:/var/lib/grafana
      - ../infra/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - timescaledb
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    networks:
      - tracker-network

  # Node Exporter для мониторинга хоста
  node-exporter:
    image: prom/node-exporter:latest
    container_name: tracker-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    deploy:
      resources:
        limits:
          memory: 100M
    networks:
      - tracker-network

networks:
  tracker-network:
    name: tracker-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
